about_content: | # this will include new lines to allow paragraphs
  Seonmin Koo received a B.S. degree from the Department of Computer Science and Engineering, Konkuk University, Seoul, South Korea, in 2022, where she is currently pursuing a Ph.D. degree in computer science and engineering.
  
  In 2021, she worked as a research student at ETRI's Language Intelligence Laboratory. She is currently part of the Natural Language Processing and Artificial Intelligence (NLP&AI) Laboratory. Her research interests include natural language processing, in particular, post-processing, information extraction, information retrieval, dialogue systems, and large language models.

